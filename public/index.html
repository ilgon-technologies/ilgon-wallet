<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="theme-color" content="#0B2840" />
  <meta name="referrer" content="origin" />
  <meta name="description"
    content="ILGON Wallet (IW) is a free, open-source, client-side interface for generating Ethereum wallets & more. Interact with the Ethereum blockchain easily & securely." />
  <meta property="og:title" content="ILGONWallet.com: Your Key to ILGON" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="ILGONWallet.com: Your Key to ILGON" />
  <meta property="og:image" content="https://www.ilgonwallet.com/img/icons/icon192.png" />
  <meta property="og:url" content="https://www.ilgonwallet.com" />
  <meta property="og:description"
    content="Free, open-source, client-side ILGON wallet. ILGON you to interact with the blockchain easily & securely." />
  <meta name="apple-mobile-web-app-title" content="ILGONWallet.com: Your Key to ILGON" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#0B2840" />
  <link rel="icon prefetch" sizes="192x192" href="<%= BASE_URL %>img/icons/icon192.png" as="image"/>
  <link rel="shortcut icon prefetch" type="image/png" href="<%= BASE_URL %>favicon.png" as="image"/>
  <title>ILGON Wallet | IW</title>
  <script type="application/ld+json">
      {
      "@context": "http://schema.org",
      "@type" : "Organization",
      "name" : "ILGON Wallet",
      "legalName" : "MyEtherWallet Inc",
      "url" : "https://www.ilgonwallet.com/",
      "contactPoint" : [{
        "@type" : "ContactPoint",
        "email" : "support@ilgonwallet.com",
        "url"   : "https://ilgonwallet.com",
        "contactType" : "customer service"
      }],
      "description": "ILGONWallet.com is a free, open-source, client-side interface for generating Ilgoin wallets &amp; more. Interact with the Ethereum blockchain easily &amp; securely.",
      "sameAs" : [
        "https://www.ilgonwallet.com/",
        "https://chrome.google.com/webstore/detail/myetherwallet-cx/nlbmnnijcnlegkjjpcfjclmcfggfefdm",
        "https://www.facebook.com/MyEtherWallet/",
        "https://twitter.com/myetherwallet",
        "https://medium.com/myetherwallet",
        "https://kb.myetherwallet.com/",
        "https://github.com/kvhnuke/etherwallet",
        "https://github.com/MyEtherWallet"
      ]
      }
    </script>
  <link href="<%= BASE_URL %>index.css" rel="stylesheet preload" type="text/css" as="style"/>
  <link rel="alternate" hreflang="x-default" href="https://www.ilgonwallet.com/" />
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <noscript>
    <div class="img-container">
      <img src="<%= BASE_URL %>img/spaceman.png" alt="Spaceman">
    </div>
    <div class="text-container">
      <h1>Looks like you have Javascript disabled.</h1>
      <p>ILGON Wallet needs Javascript to work properly.</p>
      <h3>Please enable Javascript to get the best out of ILGON Wallet.</h3>
      <p>Thank you!</p>
    </div>
  </noscript>
</body>

</html>
